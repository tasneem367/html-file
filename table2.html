        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>

        <h2>collapse border</h2>
        <table style="width:70%;"
        <tr>
            <th>first name</th>
            <th>last name</th>
            <th>age</th>
        </tr>
        <tr>
            <td>evil</td>
            <td>smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>jemes</td>
            <td>jakson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>john</td>
            <td>Deo</td>
            <td>59</td>
        </tr>
    </body>
</html>
