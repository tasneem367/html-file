<html>
<style>
table, th, td {
  border:1px solid black;
  border-collapse: collapse;
  text-align: center;
}

</style>
<body>

<h2>Set the first column to 70% of the table width</h2>
<table style="width:70%;">
    <tr>
        <th colspan="2">Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
    
</table>
</body>
</html>
